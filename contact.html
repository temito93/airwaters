<html lang="en">
<head>
	<title>Air Water</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <div class="header-cont">
        <div class="header-nav">
            <div class="logo animate__animated animate__backInLeft">
                <a class="logo-a" href="index.html"> Logo </a>
            </div>

            <div class="navigation animate__animated animate__backInRight">
                <nav>
                    <ul class="nav-ul">
                        <li class="ul-li"> <a class="ul-a" href="index.html"> მთავარი </a> </li>
                        <li class="ul-li"> <a class="ul-a" href="#"> ჩვენს შესახებ </a> </li>
                        <li class="ul-li"> <a class="ul-a" href="#"> პროდუქტი </a> </li>
                        <li class="ul-li"> <a class="ul-a" href="contact.html"> კონტაქტი </a> </li>
                        <li class="ul-li"> <a class="lang-a" href="index.html"> ge </a> </li>
                        <li class="ul-li"> <a class="lang-a" href="#"> en </a> </li>
                    </ul>

                </nav>

            </div>
        </div>



        <div class="water">
            <div class="ripple-one"></div>
            <div class="ripple-two"></div>   
            <div class="ripple-three"></div>
            <div class="text"> <h1> Air Water </h1> </div>
        </div>
    </div>
</header>
<section class="contact-section">
    <div class="contact-div">
        <div class="contact-form">
            <div class="form-title">
                <h2> კონტაქტი </h2>
            </div>

            <form class="form-container">
                <div class="user-cred">
                    <div class="user-lab">
                        <div class="user-div">
                            <label for="uname"> სახელი <span> * </span> </label>
                        </div>
                        <input type="text" id="unamel"  name="uname" required>
                    </div>

                    <div class="surname-lab">
                        <div class="surname-div">
                            <label for="sname"> გვარი <span> * </span> </label>
                        </div>
                        <input type="text" id="sname"  name="sname" required>
                    </div>
                </div>

                <div class="email-lab">
                    <div class="email-div">
                        <label for="etext"> ელ: ფოსტა <span> * </span> </label>
                    </div>
                    <input type="email" name="etext" id="etext" required>
                </div>

                <div class="subj-lab">
                    <div class="subj-div">
                        <label for="stext"> სათაური <span> * </span> </label>
                    </div>
                    <input type="text" id="stext" name="stext" required>
                </div>

                <div class="text-area-in">
                    <div class="text-area-div">
                        <label for="atext"> შეტყობინება <span> * </span> </label>
                    </div>
                    <textarea id="atext" name="atext" required> </textarea>
                </div>

                <div class="div-send">
                    <button type="submit" name="button" id="btext"> გაგზავნა  </button>
                </div>


            </form>



        </div>





    </div>
</section>


</body>
</html>
